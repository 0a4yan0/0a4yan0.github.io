  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --card-bg: #ffffff;
      --nav-bg: #ffffff;
      --footer-bg: #f5f7fb;
      --border: #e6e6e6;
      --icon-filter: invert(0);
    }

    body.dark {
      --bg: #0d0d0d;
      --text: #eaeaea;
      --card-bg: #141414;
      --nav-bg: #111;
      --footer-bg: #111;
      --border: #222;
      --icon-filter: invert(1) brightness(1.2);
    }

    html, body {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      margin: 0;
      line-height: 1.6;
      transition: background 0.25s, color 0.25s;
    }

    img.logo { filter: var(--icon-filter); transition: filter 0.3s; }

    nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 9999; /* above content */
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
      transition: background 0.3s, border 0.3s;
    }

    nav img { height: 32px; }
    nav a {
      color: var(--text);
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #1f4fff; }

    header {
      padding: 3rem 1.5rem 1rem;
      background: var(--footer-bg);
      transition: background 0.3s;
    }

    .small-logo { height: 70px; margin: 0 auto 1.5rem; display: block; }
    h2 { margin-bottom: 1rem; }

    .subheading {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    .teams-container { max-width: 1100px; margin: 0 auto; padding: 3rem 1.5rem; }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
    }
