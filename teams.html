<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oxford Response — Teams</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      margin: 0;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    body.fade-in { opacity: 1; }

    nav {
      position: sticky; top: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem;
      background: #ffffff;
      border-bottom: 1px solid #e6e6e6;
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
      z-index: 10;
    }
    nav img { height: 32px; }
    nav a {
      color: #1a1a1a;
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #1f4fff; }

    header {
      padding: 3rem 1.5rem 1rem;
    }

    /* Logo above choose your team */
    .small-logo {
      height: 70px;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .teams-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    h2 { margin-bottom: 2rem; }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .team-card {
      background: #1f4fff;
      border-radius: 16px;
      padding: 2.2rem 1.5rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      color: white;
    }
    .team-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.22);
    }

    .team-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      color: white;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f5f7fb;
      margin-top: 3rem;
    }
  </style>

</head>
<body>
  <nav>
    <div><img src="logo.svg" alt="Oxford Response Logo"></div>
    <div>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="story.html">Story</a>
      <a href="roleplay.html">Roleplay</a>
      <a href="staff.html">Our Team</a>
    </div>
  </nav>

  <header>
    <img src="logo.svg" class="small-logo" alt="Oxford Response">
    <h2>Choose Your Team</h2>
  </header>

  <section class="teams-container">
    <div class="team-grid">

      <!-- CIVILIAN -->
      <div class="team-card">
        <i data-lucide="user-round" class="team-icon"></i>
        <h3>Civilian</h3>
      </div>

      <!-- POLICE -->
      <div class="team-card">
        <i data-lucide="shield" class="team-icon"></i>
        <h3>Police</h3>
      </div>

      <!-- NHS -->
      <div class="team-card">
        <i data-lucide="cross" class="team-icon"></i>
        <h3>NHS</h3>
      </div>

      <!-- NATIONAL HIGHWAYS -->
      <div class="team-card">
        <i data-lucide="traffic-cone" class="team-icon"></i>
        <h3>National Highways</h3>
      </div>

    </div>
  </section>

  <footer>
    Oxford Response · Roblox
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
      lucide.createIcons();
    });
  </script>

</body>
</html>
