<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oxford Response â€” Teams</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/lucide@latest" defer></script>

  <style>
    html { scroll-behavior: smooth; }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #1a1a1a;
      margin: 0;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.fade-in { opacity: 1; }

    nav {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #e6e6e6;
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
      z-index: 10;
    }
    nav img { height: 32px; }
    nav a {
      color: #1a1a1a;
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { color: #1f4fff; }

    header {
      padding: 3rem 1.5rem 1rem;
    }

    .small-logo { height: 70px; margin: 0 auto 1.5rem; display: block; }
    h2 { margin-bottom: 1rem; }

    .subheading {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.fade-in .subheading { opacity: 1; }

    .teams-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
    }
    @media (max-width: 1024px) { .team-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .team-grid { grid-template-columns: 1fr; } }

    .team-card {
      background: #333;
      border-radius: 16px;
      padding: 2.2rem 1.5rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      cursor: pointer;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-card.civilian:hover { background: gray; }
    .team-card.police:hover { background: #1f4fff; }
    .team-card.nhs:hover { background: #28a745; }
    .team-card.highways:hover { background: orange; }

    .team-card p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.3;
      text-align: center;
      color: #f0f0f0;
    }

    .team-icon { width: 64px; height: 64px; margin-bottom: 1rem; color: white; }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f5f7fb;
      margin-top: 3rem;
    }
  </style>
</head>
