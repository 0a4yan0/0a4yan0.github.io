<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oxford Response — Teams</title>
<link rel="icon" href="favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest" defer></script>

<style>
body {
  margin: 0;
  background: #fff;
  color: #000;
  font-family: Arial, sans-serif;
  transition: background 0.3s, color 0.3s;
}

/* Dark mode */
body.dark {
  background: #1a1a1a;
  color: #e2e2e2;
}

/* NAVBAR */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #ffffff;
  border-bottom: 1px solid #e6e6e6;
  box-shadow: 0 8px 32px rgba(0,0,0,0.07);
  transition: background 0.3s, color 0.3s;
}
body.dark nav {
  background: #111;
  border-color: #333;
}

nav img {
  height: 32px;
}

nav a {
  color: #000;
  text-decoration: none;
  margin-left: 1.25rem;
  font-weight: 500;
}
body.dark nav a {
  color: #e2e2e2;
}

nav a:hover {
  color: #2f4fff;
}

/* HEADER */
header {
  text-align: center;
  padding: 3rem 1rem 2rem;
}

header h2 {
  margin-bottom: 0.5rem;
}

header p {
  max-width: 600px;
  margin: auto;
  color: #666;
}
body.dark header p {
  color: #bbb;
}

/* TEAM SECTIONS */
.team-section {
  max-width: 1000px;
  margin: 2rem auto 4rem;
  padding: 0 1rem;
}

.team-title {
  text-align: center;
  font-size: 1.6rem;
  margin-bottom: 1.5rem;
  letter-spacing: 1px;
}

.team-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
}

/* TEAM CARD */
.team-card {
  background: #f5f7fb;
  border-radius: 16px;
  padding: 1.5rem 1rem 2rem;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  transition: background 0.3s, color 0.3s;
}
body.dark .team-card {
  background: #222;
  color: #ddd;
}

.team-card img {
  width: 85px;
  height: 85px;
  border-radius: 50%;
  margin-bottom: 1rem;
}

.team-card h3 {
  margin: 0.5rem 0;
  font-size: 1.2rem;
}

.team-card .desc {
  font-size: 0.9rem;
  color: #555;
  max-width: 260px;
  margin: auto;
}
body.dark .team-card .desc {
  color: #bbb;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 2rem;
  background: #f5f7fb;
  position: relative;
  transition: background 0.3s;
}
body.dark footer {
  background: #111;
  color: #ccc;
}

/* DARK MODE TOGGLE */
.toggle-container {
  position: absolute;
  right: 1.25rem;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.toggle-slider {
  width: 50px;
  height: 24px;
  background: #ccc;
  border-radius: 12px;
  cursor: pointer;
  position: relative;
}

.toggle-slider::after {
  content: "";
  position: absolute;
  top: 2px;
  left: 2px;
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
  transition: left 0.3s;
}

/* Slider active (dark mode ON) */
.toggle-slider.active {
  background: #444;
}
.toggle-slider.active::after {
  left: 28px;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <div><img src="logo.svg" alt="Logo"></div>
  <div>
    <a href="index.html">Home</a>
    <a href="teams.html">Teams</a>
    <a href="story.html">Story</a>
    <a href="roleplay.html">Roleplay</a>
    <a href="staff.html">Our Team</a>
  </div>
</nav>

<!-- HEADER -->
<header>
  <h2>Teams</h2>
  <p>View all Oxford Response teams and their structure.</p>
</header>

<!-- SECTION EXAMPLE (you populate with your data) -->
<section class="team-section">
  <div class="team-title">Example Team</div>
  <div class="team-cards">
    <div class="team-card">
      <img src="placeholder.png" alt="">
      <h3>Example Member</h3>
      <p class="desc">Description about this member and their role.</p>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  Oxford Response · Roblox
  <div class="toggle-container">
    <i data-lucide="sun"></i>
    <div class="toggle-slider" id="darkToggle"></div>
    <i data-lucide="moon"></i>
  </div>
</footer>

<script>
window.addEventListener("DOMContentLoaded", () => {
  lucide.createIcons();

  const toggle = document.getElementById("darkToggle");
  const body = document.body;

  // Load saved theme
  if (localStorage.getItem("darkMode") === "true") {
    body.classList.add("dark");
    toggle.classList.add("active");
  }

  toggle.addEventListener("click", () => {
    body.classList.toggle("dark");
    toggle.classList.toggle("active");
    localStorage.setItem("darkMode", body.classList.contains("dark"));
  });
});
</script>

</body>
</html>
