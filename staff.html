<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oxford Response â€” Our Team</title>
<link rel="icon" href="favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest" defer></script>

<style>
:root {
  --bg: #ffffff;
  --text: #1a1a1a;
  --card-bg: #f5f7fb;
  --nav-bg: #ffffff;
  --footer-bg: #f5f7fb;
  --border: #e6e6e6;
  --icon-filter: invert(0);
}

/* FIXED DARK MODE (MATCHES MAIN SITE) */
body.dark {
  --bg: #0d0f16;
  --text: #e3e8ff;
  --card-bg: #11131a;
  --nav-bg: #0d0f16;
  --footer-bg: #0d0f16;
  --border: #1a1d27;
  --icon-filter: invert(1) brightness(1.2);
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  text-align: center;
  transition: background 0.3s, color 0.3s;
}

img.logo { filter: var(--icon-filter); transition: filter 0.3s; }

/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: var(--nav-bg);
  border-bottom: 1px solid var(--border);
  box-shadow: 0 8px 32px rgba(0,0,0,0.07);
  transition: background 0.3s, color 0.3s;
}

nav img { height: 32px; }
nav a {
  color: var(--text);
  margin-left: 1.25rem;
  text-decoration: none;
  font-weight: 500;
}
nav a:hover { color: #1f4fff; }

/* Header */
header {
  padding: 3rem 1.5rem 2rem;
}
header h2 { margin-bottom: 0.5rem; }
header p {
  color: #555;
  max-width: 600px;
  margin: 0 auto;
  line-height: 1.5;
}
body.dark header p { color: #aab3d0; }

/* Team grid */
.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 2rem;
  max-width: 1000px;
  margin: 2rem auto;
}

/* Team card styles */
.team-card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 1.5rem 1rem 2rem;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: background 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.team-card:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
}

.team-card img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  margin-bottom: 1rem;
}

.team-card h3 {
  margin: 0.25rem 0;
  font-size: 1.1rem;
  letter-spacing: 1px;
}

.team-card span.role {
  font-size: 0.8rem;
  color: #888;
  letter-spacing: 1px;
  margin-bottom: 0.5rem;
  display: block;
}
body.dark .team-card span.role { color: #b3b9d4; }

.team-card p {
  font-size: 0.85rem;
  color: #555;
  line-height: 1.3;
}
body.dark .team-card p { color: #c7ceea; }

/* Footer */
footer {
  text-align: center;
  padding: 2rem;
  background: var(--footer-bg);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

footer .footer-text {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Dark mode toggle */
.theme-toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: auto;
}

.toggle-switch {
  width: 52px;
  height: 28px;
  background: #ccc;
  border-radius: 50px;
  position: relative;
  cursor: pointer;
  transition: background 0.25s;
}

.toggle-switch .thumb {
  width: 24px;
  height: 24px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: left 0.25s;
}

body.dark .toggle-switch { background: #34c759; }
body.dark .toggle-switch .thumb { left: 26px; }
</style>
</head>
