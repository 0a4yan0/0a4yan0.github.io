<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oxford Response — Staff Team</title>
<link rel="icon" href="favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest" defer></script>

<style>
/* ------------------------------------------------ */
/* ROOT THEME — EXACTLY MATCHING YOUR HOME PAGE     */
/* ------------------------------------------------ */
:root {
  --bg: #ffffff;
  --text: #1a1a1a;
  --nav-bg: #ffffff;
  --footer-bg: #f5f7fb;
  --border: #e6e6e6;
  --card-bg: #ffffff;
  --icon-filter: invert(0);
}

body.dark {
  --bg: #0d0d0d;
  --text: #eaeaea;
  --nav-bg: #111;
  --footer-bg: #111;
  --border: #222;
  --card-bg: #141414;
  --icon-filter: invert(1) brightness(1.2);
}

/* ------------------------------------------------ */
/* GLOBAL                                           */
/* ------------------------------------------------ */
body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  text-align: center;
  transition: background 0.3s, color 0.3s;
}

img.logo {
  filter: var(--icon-filter);
  transition: filter 0.3s;
}

/* ------------------------------------------------ */
/* NAVBAR                                           */
/* ------------------------------------------------ */
nav {
  position: sticky;
  top: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: var(--nav-bg);
  border-bottom: 1px solid var(--border);
  box-shadow: 0 8px 32px rgba(0,0,0,0.08);
  z-index: 9999;
  transition: background 0.3s, border 0.3s;
}

nav img {
  height: 32px;
}

nav a {
  color: var(--text);
  margin-left: 1.2rem;
  text-decoration: none;
  font-weight: 500;
}

nav a:hover {
  color: #1f4fff;
}

/* ------------------------------------------------ */
/* HEADER                                           */
/* ------------------------------------------------ */
header {
  padding: 3rem 1.5rem 1rem;
}

header .small-logo {
  height: 70px;
  margin: 0 auto 1.5rem;
  display: block;
}

.subheading {
  max-width: 600px;
  margin: 1rem auto 0;
  font-size: 1rem;
  color: #555;
  line-height: 1.5;
}

/* ------------------------------------------------ */
/* STAFF GRID                                       */
/* ------------------------------------------------ */
.staff-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 3rem 1.5rem;
}

.staff-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 2rem;
}

/* Staff card base */
.staff-card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 2rem 1.5rem;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  position: relative;
  text-align: left;
}

.staff-card:hover {
  transform: scale(1.03);
  box-shadow: 0 14px 36px rgba(0,0,0,0.18);
}

/* Avatar */
.staff-card img {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  margin-bottom: 1rem;
}

/* Name + title */
.staff-card h3 {
  margin: 0;
  font-size: 1.3rem;
}

.staff-card p {
  margin: 0.2rem 0 0;
  font-size: 0.95rem;
  opacity: 0.8;
}

/* ------------------------------------------------ */
/* FOUNDER SPECIAL CARD                             */
/* ------------------------------------------------ */
.founder {
  border: 3px solid red;
}

.founder h3,
.founder p {
  padding-left: 6px;
}

/* Crown icon */
.founder .crown-icon {
  position: absolute;
  top: 12px;
  right: 14px;
  width: 34px;
  height: 34px;
  stroke: red;
  stroke-width: 2.6;
  opacity: 0.95;
}

/* ------------------------------------------------ */
/* FOOTER                                           */
/* ------------------------------------------------ */
footer {
  text-align: center;
  padding: 2rem;
  background: var(--footer-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  color: var(--text);
  transition: background 0.3s;
}

footer .footer-text {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Dark mode toggle */
.theme-toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: auto;
}

.toggle-switch {
  width: 52px;
  height: 28px;
  background: #ccc;
  border-radius: 50px;
  position: relative;
  cursor: pointer;
  transition: background 0.25s;
}

.toggle-switch .thumb {
  width: 24px;
  height: 24px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: left 0.25s;
}

body.dark .toggle-switch {
  background: #34c759;
}

body.dark .toggle-switch .thumb {
  left: 26px;
}
</style>
</head>

<body>

<!-- ------------------------------------------------ -->
<!-- NAVBAR                                           -->
<!-- ------------------------------------------------ -->
<nav>
  <div><img src="logo.svg" class="logo" alt="Oxford Response Logo"></div>
  <div>
    <a href="index.html">Home</a>
    <a href="teams.html">Teams</a>
    <a href="story.html">Story</a>
    <a href="roleplay.html">Roleplay</a>
    <a href="staff.html">Our Team</a>
  </div>
</nav>

<!-- ------------------------------------------------ -->
<!-- HEADER                                           -->
<!-- ------------------------------------------------ -->
<header>
  <img src="logo.svg" class="small-logo logo" alt="Oxford Response">
  <h2>Meet the Oxford Response Team</h2>
  <p class="subheading">
    The people who keep Oxford Response running — behind the scenes and on the streets.
  </p>
</header>

<!-- ------------------------------------------------ -->
<!-- STAFF CARDS                                      -->
<!-- ------------------------------------------------ -->
<section class="staff-container">
  <div class="staff-grid">

    <!-- Founder — Example 1 -->
    <div class="staff-card founder">
      <i data-lucide="crown" class="crown-icon"></i>
      <img src="neo.jpg" alt="Neo">
      <h3>Neo</h3>
      <p>Founder</p>
    </div>

    <!-- Founder — Example 2 -->
    <div class="staff-card founder">
      <i data-lucide="crown" class="crown-icon"></i>
      <img src="kam.jpg" alt="Kam">
      <h3>Kam</h3>
      <p>Co-Founder</p>
    </div>

    <!-- Example normal staff -->
    <div class="staff-card">
      <img src="staff1.jpg" alt="">
      <h3>Example Staff</h3>
      <p>Administrator</p>
    </div>

    <div class="staff-card">
      <img src="staff2.jpg" alt="">
      <h3>Example User</h3>
      <p>Moderator</p>
    </div>

  </div>
</section>

<!-- ------------------------------------------------ -->
<!-- FOOTER                                           -->
<!-- ------------------------------------------------ -->
<footer>
  <span class="footer-text">Oxford Response · Roblox</span>
  <div class="theme-toggle">
    <i data-lucide="sun"></i>
    <div class="toggle-switch" id="themeSwitch"><div class="thumb"></div></div>
    <i data-lucide="moon"></i>
  </div>
</footer>

<script>
// Dark Mode
if (localStorage.getItem("theme") === "dark")
  document.body.classList.add("dark");

document.getElementById("themeSwitch").addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
});

// Lucide Icons
window.addEventListener("DOMContentLoaded", () => { lucide.createIcons(); });
</script>

</body>
</html>
